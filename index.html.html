<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>أهلاً بكم في مواقع التواصل الاجتماعي لعباس ال ستار</title>
  <style>
    :root{
      --bg:#0b1724; /* dark navy */
      --card:#07121a;
      --accent:#cfa94b; /* gold */
      --muted:#9aa7b3;
      --btn-radius:14px;
      --max-width:520px;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background: linear-gradient(180deg,var(--bg), #06101a); color:#fff;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px 20px;}
    .card{width:100%;max-width:var(--max-width);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(2,6,10,0.6);text-align:center;}
    .brand{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:14px;}
    .avatar{width:96px;height:96px;border-radius:50%;background:linear-gradient(135deg,var(--accent), rgba(255,255,255,0.06));display:flex;align-items:center;justify-content:center;font-weight:700;color:#07121a;font-size:36px;box-shadow:0 6px 18px rgba(0,0,0,0.6);}
    h1{margin:0;font-size:18px;line-height:1.2;color:#fff;}
    p.subtitle{margin:0;color:var(--muted);font-size:13px;}
    .links{display:flex;flex-direction:column;gap:12px;margin-top:18px;padding:0 12px;}
    .btn{display:flex;align-items:center;gap:12px;text-decoration:none;padding:14px 16px;border-radius:var(--btn-radius);background:rgba(255,255,255,0.03);color:#fff;transition:transform .12s ease, box-shadow .12s ease;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.25);}
    .btn:active{transform:translateY(1px);}
    .icon{width:34px;height:34px;flex-shrink:0;display:inline-flex;align-items:center;justify-content:center;border-radius:10px;}
    .label{flex:1;text-align:right;font-weight:600;font-size:15px;}
    .desc{font-size:12px;color:var(--muted);margin-top:8px;}
    /* specific colors */
    .ig .icon{background: radial-gradient(circle at 30% 20%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);}
    .fb .icon{background:#1877f2;}
    .wa .icon{background:#25D366;}
    .tg .icon{background:#2AABEE;}
    /* icon SVG coloring */
    svg{display:block;width:20px;height:20px;}
    .small-note{margin-top:16px;font-size:12px;color:var(--muted);}
    @media (max-width:420px){ .card{padding:20px;} .avatar{width:80px;height:80px;font-size:28px;} .btn{padding:12px;} }
  </style>
</head>
<body>

    </div>
  </div>
</body>
